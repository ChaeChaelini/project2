<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트2-와이어프레임</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.8/static/pretendard.css">
    <link rel="stylesheet" href="css/style2.css">

</head>

<body>
    <div class="wrap">

        <header>
            <div class="header_wrap">
                <div class="leftbox">
                    <div class="logo">
                        <img src="" alt="로고">
                    </div>
                    <div class="menu">
                        <div class="menu">제품</div>
                        <div class="menu">선물추천</div>
                        <div class="menu">다다일상</div>
                        <div class="menu">브랜드</div>
                    </div>
                </div>
                <div class="rightbox">
                    <div class="login">로그인</div>
                    <div class="iconbox">KOREAN</div>
                </div>
            </div>
        </header>


        <main>
            <div class="banner_wrap">
                <div class="banner flex_col"></div>
            </div>
            <section class="white">
                <div class="section_wrap">
                    <div class="notice">
                        <div class="notice_text_h">공지사항</div>
                        <div class="notice_text">[공지]</div>
                    </div>
                    <div class="content1">
                        <div class="content_text h2">오늘은 어떤 차를 마셔볼까요?
                            <div class="button">베스트</div>
                            <div class="button">이번 주 인기 제품</div>
                        </div>
                        <div class="itemcontainer">
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                        </div>
                        <div class="btncontainer">
                            <div class="btn"></div>
                        </div>
                    </div>
                    <div class="content2">
                        <div class="image_c2"></div>
                    </div>
                </div>
            </section>

            <section class="gray">
                <div class="section_wrap">
                    <div class="content3">
                        <div class="content_text">
                            <h3>다다일상 구독</h3>
                            <div>다채로운 차 향기로 더욱 풍요로워지는 티 라이프를 만나보세요.</div>
                        </div>
                        <div class="cardcontainer">
                            <div class="card1">
                                <img src="./images/c3-1.jpg" alt="">
                                <div>8월의 다다일상</div>
                                <div>지금, 여기 나만의 휴양지로 떠나는 풍성한 여름 찻거리</div>
                            </div>
                            <div class="wrapper">
                                <div class="card2">
                                    <img src="./images/c3-1.jpg" alt="">
                                    <div>다다일상 라이트</div>
                                    <div>매월 다양한 차들을 가볍게 만나요</div>
                                </div>
                                <div class="card2">
                                    <img src="./images/c3-1.jpg" alt="">
                                    <div>정기배송</div>
                                    <div>매월 내가 원하는 차를 편하게 만나요</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="white">
                <div class="section_wrap">
                    <div class="content4">
                        <div class="cardcontainer">
                            <div class="card2"></div>
                            <div class="card2"></div>
                        </div>
                    </div>
                    <div class="content5">
                        <div class="content_text">
                            <h3>다다일상 기록</h3>
                            <div>차와 함께하는 삶, 각자의 취향이 묻어있는 레시피와 인터뷰를 만나보세요.</div>
                        </div>
                        <div class="image_c5">
                            <div>다다일상 기록</div>
                            <div>레시피</div>
                        </div>
                    </div>
                    <div class="content6">
                        <div class="content_text"></div>
                        <div class="card3container">
                            <div class="card3_s"></div>
                            <div class="card3_big"></div>
                            <div class="card3_s"></div>
                        </div>
                        <div class="btncontainer">
                            <div class="btn"></div>
                        </div>
                    </div>
                    <div class="content7">
                        <div class="content_text"></div>
                        <div class="image_c7"></div>
                        <div class="btncontainer">
                            <div class="btn"></div>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <footer>

        </footer>
    </div>

</body>

</html>
